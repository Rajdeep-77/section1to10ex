
<div class="container">
    <form #myForm="ngForm">
    <h4>Exercise-1</h4><hr>
    <label>Customer Name:</label><br>
    <input type="text" class="form form-control" style="width: 400px;" placeholder="customer name here" [(ngModel)]="customerName" name="first" required><br>
    <label>Customer Email:</label><br>
    <input type="email" class="form form-control" style="width: 400px;" placeholder="customer email here" [(ngModel)]="customerEmail" name="second" required><br><br>
    <app-customer-address >
      <label>Customer Address:</label><br>
    <textarea class="form form-control" style="width: 400px;" name="third"
    placeholder="customer address here" [(ngModel)]="customerAddress" required></textarea><br><br>
    </app-customer-address>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Status:</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" (change)="onStatusSelected(status.value)" #status required>
          <option selected value="Inactive">Inactive</option>
          <option value="Active">Active</option>
        </select>
      </div><br>
    <p *ngIf="inputMissing" class="allInputReq">Please fill in all input fields above !</p>

    <button class="btn btn-primary" (click)="onSubmit();customerName='';customerEmail='';customerAddress=''" [disabled]="!myForm.form.valid">Submit</button>
    <!-- Extra -->
    <ul >
      <li *ngFor="let cs of customerList"> {{ cs.name }} {{ cs.email }} {{ cs.address }} {{ cs.status }}</li>
    </ul>
    <!-- Extra -->
</form>
</div><br>
<button class="btn btn-info" (click)="tableDisplay()">Show tabble</button>
<hr>
<app-customer-table  *ngIf="showTable">
  <thead>    
    <tr>
            <th style="border: 2px solid;"><b style="cursor: pointer;" (click)="ascendingTableName()">Name</b></th>
            <th style="border: 2px solid;"><b>Email</b></th>
            <th style="border: 2px solid;"><b>Address</b></th>
            <th style="border: 2px solid;"><b>Status</b></th>
            <th style="border: 2px solid;"><b>Edit details</b></th>
        </tr>
    </thead>
    <tbody>
  <h3 *ngIf="isSubmitted">No customers found</h3>
  <tr *ngFor="let el of customerList" >
    <td>{{ el.name }}</td>
    <td>{{ el.email }}</td>
    <td>{{ el.address }}</td>
    <td [ngSwitch]="customerStatus">
      <div *ngSwitchCase="Inactive"><span  class="badge badge-danger">Inactive</span></div>
      <div *ngSwitchCase="Active"><span  class="badge badge-success">Active</span></div>
    </td>
    <td><button class="btn btn-danger" >Edit</button></td>
  </tr> </tbody>
</app-customer-table>
